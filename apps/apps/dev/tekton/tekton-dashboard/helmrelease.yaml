---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      chart: dashboard
      version: 0.6.4
      sourceRef:
        kind: HelmRepository
        name: tekton-charts
        namespace: flux-system
      interval: 5m

  values:
    dashboard:
      image:
        repository: gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard
        tag: "v0.6.1.3"
        pullPolicy: IfNotPresent

      # dashboard.readOnly -- Drives running the dashboard in read only mode
      readOnly: false

    # I'll stand up my own ingress
    ingress:
      enabled: false
    