---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 15.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.2.5080
    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |
            https://radarr.${SECRET_DOMAIN}/akprox/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |
            https://radarr.${SECRET_DOMAIN}/akprox/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: "radarr.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "radarr.${INTERNAL_DOMAIN}"
          - secretName: radarr-tls
    podSecurityContext:
      fsGroup: 0
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS1_ADDR}"
            path: /volume1/Media
        mountPath: /media
      downloads:
        enabled: true
        existingClaim: sabnzbd-downloads-v1
        mountPath: /downloads
    resources:
      requests:
        memory: 250Mi
        cpu: 500m